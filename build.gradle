plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.ttn'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}
dependencies {
	compile group:'org.springframework',name:'spring-context',version:'5.1.5.RELEASE'
	compile group:'org.springframework',name:'spring-jdbc',version:'5.1.5.RELEASE'
	compile group:'mysql',name:'mysql-connector-java',version:'8.0.15'
	compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1'
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.1.Final'
	compile group: 'org.springframework', name: 'spring-tx', version: '5.1.5.RELEASE'
//	compile group: 'org.springframework', name: 'spring-core', version: '5.1.5.RELEASE'
	compile group: 'org.springframework', name: 'spring-orm', version: '4.0.3.RELEASE'
}

